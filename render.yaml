services:
  - type: web
    name: transcript-search
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn assistant_server:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: RUNPOD_ENDPOINT_ID
        sync: false
      - key: RUNPOD_API_KEY
        sync: false

